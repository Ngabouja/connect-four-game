<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>connect-four-game</title>
	</head>
	<body>
		<header>
			<nav>
				<button class="button">MENU</button>
				<img src="./assets/logo.svg" alt="logo" />
				<button class="button">RESTART</button>
			</nav>
		</header>
		<main>
			<section class="score">
				<div class="player white">
					<img
						class="position"
						src="./assets/player-one.svg"
						alt="player-one"
					/>
					<div class="centre">
						<h2 class="s">PLAYER 1</h2>
						<h3 class="l">12</h3>
					</div>
				</div>
				<section class="grid">
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<button class="height"></button>
					<div class="time">
						<p>PLAYER 1'S TURN</p>
						<p>3s</p>
					</div>
					<div>
						<p>PLAYER 1</p>
						<p>WINS</p>
						<button class="button">PLAY AGAIN</button>
					</div>
				</section>
				<div class="player white">
					<img
						class="position"
						src="./assets/player-two.svg"
						alt="player-two"
					/>
					<div class="centre">
						<h2>PLAYER 2</h2>
						<h3>23</h3>
					</div>
				</div>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
